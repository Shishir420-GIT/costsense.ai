version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: costsense-azure-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_azure_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=24h
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: costsense-azure-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: costsense_azure
    ports:
      - "5432:5432"
    volumes:
      - postgres_azure_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: costsense-azure-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_azure_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  ollama_azure_data:
  postgres_azure_data:
  redis_azure_data:

networks:
  default:
    name: costsense-azure-network
